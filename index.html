<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800;900&display=swap" rel="stylesheet">

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <!-- Css -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Vue Slider</title>
</head>
<body>
    <div id="app">
        <div class="main-wrapper">
            <h1>Lil Peep</h1>
            <div class="container">
                <div class="slider">
                    
                    <div @click="increaseDecrease(false)" class="btn-arrow prev">&larr;</div>
                    <div @click="increaseDecrease(true)" class="btn-arrow next">&rarr;</div>
                    
                    <div class="slider-images">
                        <img :src="images[counter]">
                        <!-- <img src="assets/img/1.webp"> -->
                    </div>
                    
                    <div class="thumbs">
                        <div class="container-thumbs">
                            <img v-for="(i, index) in images" :src="i" @click="counter = index">
                        </div>
                    </div>
                </div>
                <!-- <h1> This is Lil Peep</h1> -->
            </div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
